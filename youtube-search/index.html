
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" src= "css/index.css">
        <title>Youtube Search</title>  
    </head>
    <body>
        <header role="banner">
            <h1>Youtube API</h1>
            <p>Search the youtube video</p>
        </header>
    
        <section role="main">
            <form id="search-form">
                <fieldset>
                    <legend>Search your video</legend>
                    <label>
                        <input type="text" id="search-input" placeholder="search it!">
                        <input type="submit" name="search-button" id="submit-button" value="submit">
                    </label>
                </fieldset>
            </form>
                <div id="results"> 
                </div>
        </section>
      
        
        
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/index.js"></script>
        </body>
    </html>
